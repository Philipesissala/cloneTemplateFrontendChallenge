<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <ul class="left">
            <li>
                <a href="">
                    <img src="img/logo.png" alt="logo" class="logo">
                </a>
            </li>
            <li>
                <a href="">
                    <img src="img/menu.png" alt="menu" class="menu">
                </a>
            </li>
        </ul>
        <ul class="right">
            <li> <a href=""><img src="img/message.png" alt="icon-message" class="icon"></a></li>
            <li><a href=""><img src="img/notifications.png" alt="icon-notification" class="icon"></a></li>
            <li> <a href=""><img src="img/avatar.png" alt="avatar" class="avatar"></a></li>
        </ul>
    </header>
    <div id="global-content">
        <nav>
            <ul>
                <li><a href=""><img src="img/computer.png" alt=""></a></li>
                <li><a href=""><img src="img/f-icon.png" alt=""></a></li>
            </ul>
        </nav>
        <div class="profile">
            <div class="about">
                <span>
                    <p class="first">Work Desk</p>
                    <p class="seta"> > </p>
                    <p>Jolyne Cujoh</p>
                </span>
                <p>Edit your name, avatar, etc.</p>
            </div>
            <div class="card-content">

                <div class="card">
                    <div class="header-content">
                        <img src="img/close.png" alt="">
                    </div>
                    <img src="img/avatar.png" alt="" class="avatar-image">

                    <button>
                        Upload
                        <img src="img/" alt="">
                    </button>
                </div>
            </div>
            <div class="date">
                <p>Registration date</p>
                <p>08.05.2015</p>
            </div>
        </div>
        <div class="form">
            <form action="">
                <div class="personal-information">
                    <label for="">Personal-Information:</label>
                    <input type="text" name="" id="">
                    <input type="date" name="" id="">
                </div>
                <div class="contact-information">
                    <label for="">Contact-Information:</label>
                    <input type="email" name="" id="">
                    <input type="number" name="" id="">
                </div>
                <div class="billing">
                    <label for="">Billing:</label>
                    <input type="text" name="" id="">
                </div>
                <div class="password-managment">
                    <label for="">Password-managment:</label>
                    <input type="password" name="" id="">
                    <input type="password" name="" id="">
                </div>
                <div class="btn-content">
                    <p>Minimum 6 characters</p><button>Change</button>
                </div>

            </form>
        </div>
        <div class="description">
            <div class="btn">
                <button>
                    <img src="img/twitter-logo.svg" alt="">
                    Connect to Twetter
                </button>
            </div>
            <label for="">Progress:</label>
            <div class="painel">
                <ul>
                    <li>2</li>
                    <li class="points">Level</li>
                    <li class="points blue">160 points</li>
                </ul>
                <div class="progress-bar">
                    <div class="white-part">

                    </div>
                </div>
            </div>
            <label for="">Education:</label>
            <div class="education">
                <div class="course">
                    <span>Course:</span>
                    <p>7-String guitar technique</p>
                </div>
                <div class="teacher">
                    <span>Teacher:</span>
                    <p>Dio Brando</p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
